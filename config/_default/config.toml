baseURL = 'https://doc.bomnipotent.de/'
canonifyURLs = true
copyright = "Â© {currentYear} Weichwerke Heidrich Software"
enableRobotsTXT = true
languageCode = 'en-us'
title = 'BOMnipotent Documentation'
theme = 'relearn'
uglyURLs = false

[frontmatter]
lastmod = ["lastmod", ":fileModTime"]
date = ["date", "lastmod", ":fileModTime"]

[taxonomies]
  tag = "tags"

[params]
alwaysopen = false
author.name = 'Weichwerke Heidrich Software'
author.emailname = 'info@wwh-soft.com'
collapsibleMenu = true # Display icon next to expandable menu items
disableExplicitIndexURLs = true
themeVariantAuto = ['wwh-light', 'wwh-dark']
titleSeparator = '|'

[[params.themeVariant]]
identifier = 'auto'

[[params.themeVariant]]
identifier = 'wwh-light'
name = 'Light'

[[params.themeVariant]]
identifier = 'wwh-dark'
name = 'Dark'

defaultContentLanguage = 'en'

[languages]
  [languages.en]
    languageCode = 'en'
    languageName = 'English'
    weight = 1 # Default language needs to be the first in the list

  [languages.de]
    languageCode = 'de'
    languageName = 'Deutsch'

[[languages.en.menu.shortcuts]]
